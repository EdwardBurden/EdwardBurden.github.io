---
title: Projects
layout: default
permalink: /:basename/
---

<div style="color:blue;">Projects(Collection)</div>
<ul class="project-cards-container">

  {% for project in site.projects %}

  <li class="project-card">
    {{project.title}}
    <div class="project-card-image-container">

        <img class="project-card-image-container" src="../assets/images/background-splash.jpg" alt="Italian Trulli">
      </div>

    <a href="{{ project.url }}">{{ project.title }}</a>
  </li>

  {% endfor %}

</ul>
