---
title: Projects
layout: default
permalink: /:basename/
---

<div style="color:blue;">Projects(Collection)</div>
<ul class="project-cards-container">

  {% for project in site.projects %}

  <li class="project-card">

    <div class="project-card-image-container">
      <img class="project-card-image-container" src="../assets/images/{{project.thumbnail}}.jpg" alt="Italian Trulli">
    </div>
    <div class="project-card-title-container">
      <h3 class="project-card-title">{{project.title}}</h3>
      <a href="{{ project.url }}">Click for details...</a>
    </div>
    <div class="project-card-icons-container">
      <a href="{{ project.github }}" class="mini"> <i class="fab fa-github fa-3x"></i></a>
      <a href="{{ project.youtube }}" class="mini"> <i class="far fa-envelope fa-3x"></i></a>
    </div>
  </li>

  {% endfor %}

</ul>
